<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <main>
                <header class="hero">
                    <img src="images/logo.svg" alt="" class="logo" />
                    <div class="row">
                        <div class="hero-head col">
                            <img
                                src="images/illustration-mockups.svg"
                                alt=""
                                class="mockups"
                            />
                        </div>
                        <div class="hero-body col">
                            <h1 class="hero-title">
                                Build The Community Your Fans Will Love
                            </h1>
                            <p class="hero-text">
                                Huddle re-imagines the way we build communities.
                                You have a voice, but so does your audience.
                                Create connections with your users as you engage
                                in genuine discussion.
                            </p>
                            <a href="#" class="btn">Register</a>
                        </div>
                    </div>
                </header>
                <div class="socials">
                    <i class="fab fa-facebook-f">
                        <a href="#"></a>
                    </i>
                    <i class="fab fa-twitter">
                        <a href="#"></a>
                    </i>
                    <i class="fab fa-instagram">
                        <a href="#"></a>
                    </i>
                </div>
            </main>
            <footer>
                <p class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by
                    <a href="http://glitchart13.com">Celumusa B. Duma</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
